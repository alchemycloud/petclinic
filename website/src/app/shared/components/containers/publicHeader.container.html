<button mat-stroked-button
        color="primary"
        type="button"
        (click)="onSignInButtonClick()"
        data-qa="signInButton">
    <ng-container i18n="@@PUBLIC_HEADER_SIGN_IN_BUTTON">Sign in button</ng-container>
</button>
<button mat-stroked-button
        color="primary"
        type="button"
        (click)="onSignUpButtonClick()"
        data-qa="signUpButton">
    <ng-container i18n="@@PUBLIC_HEADER_SIGN_UP_BUTTON">Sign up button</ng-container>
</button>
